<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Truf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Truf Card Game</h1>
    <form id="joinGameForm">
        <input type="text" id="username" placeholder="Enter your username" required>
        <button type="submit">Join Game</button>
    </form>
    <button id="startGameButton" style="display:none;">Start Game</button>
    <div id="gameRoom">
        <div id="bottomChair" class="chair"></div>
        <div id="leftChair" class="chair"></div>
        <div id="topChair" class="chair"></div>
        <div id="rightChair" class="chair"></div>
        <div id="deck" class="deck"></div>
        <div id="playerHand" class="hand"></div>
        <div id="gamePhase" class="phase"></div>
        <div id="playArea" class="play-area">
            <div id="bottomPile" class="pile"></div>
            <div id="leftPile" class="pile"></div>
            <div id="topPile" class="pile"></div>
            <div id="rightPile" class="pile"></div>
        </div>
        <div id="discardPile" class="discard-pile"></div>
        <div id="infoBox" class="info-box">
            <div class="truf-suit-row">Truf Suit: <span id="trufSuit"></span></div>
            <div class="game-mode-row">Game Mode: <span id="gameMode"></span></div>
            <div class="score-row">
                <div class="player-name-column">Player Name</div>
                <div class="bid-value-column">Bid Value</div>
                <div class="turn-score-column">Turn Score</div>
            </div>
            <div class="bid-winner-row">Bid Winner: <span id="bidWinner"></span></div>
        </div>
        <div class="scoreboard">
            <div class="scoreboard-title">Scoreboard</div>
            <div id="scores-container">
                <!-- Scores will be dynamically inserted here -->
            </div>
        </div>
        <div id="chooseGameModeButtons" style="display:none;">
            <button id="mainAtasButton">Main Atas</button>
            <button id="mainBawahButton">Main Bawah</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
