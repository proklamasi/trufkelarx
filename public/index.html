<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truf Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .bidding-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;  /* Hidden by default */
            gap: 5px;
        }
        
        .bidding-buttons button {
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            min-width: 70px;
            height: 25px;
        }
    </style>
</head>
<body>
    <h1>TRUF</h1>
    <form id="joinGameForm">
        <input type="text" id="username" placeholder="Enter your username" required>
        <button type="submit">Join Game</button>
    </form>
    <button id="startGameButton" style="display:none;">Start Game</button>
    <div id="gameRoom">
        <div id="bottomChair" class="chair"></div>
        <div id="leftChair" class="chair"></div>
        <div id="topChair" class="chair"></div>
        <div id="rightChair" class="chair"></div>
        <div id="deck" class="deck"></div>
        <div id="playerHand" class="hand"></div>
        <div id="gamePhase" class="phase"></div>
        <div id="playArea" class="play-area">
            <div id="bottomPile" class="pile"></div>
            <div id="leftPile" class="pile"></div>
            <div id="topPile" class="pile"></div>
            <div id="rightPile" class="pile"></div>
            
            <!-- Extra piles -->
            <div id="bottomExtraPile" class="pile pile-extra"></div>
            <div id="rightExtraPile" class="pile pile-extra"></div>
            <div id="topExtraPile" class="pile pile-extra"></div>
            <div id="leftExtraPile" class="pile pile-extra"></div>
        </div>
        <div class="bidding-buttons" id="biddingButtons">
            <button id="noTrumps">No Trumps</button>
            <button id="doubleBids">Double Bids</button>
            <button id="singleBid">Single Bid</button>
        </div>
        <div id="discardPile" class="discard-pile"></div>
        <div id="infoBox" class="info-box">
            <div class="truf-suit-row">Truf Suit: <span id="trufSuit"></span></div>
            <div class="game-mode-row">Game Mode: <span id="gameMode"></span></div>
            <div class="bid-winner-row">Bid Winner: <span id="bidWinner"></span></div>
        </div>
        <div id="bidBox" class="bid-box">
            <div class="bid-header">
                <span class="player-col">Player</span>
                <span class="bid-col">Bid</span>
            </div>
            <div id="bidValues" class="bid-values"></div>
        </div>
        <div id="chooseGameModeButtons" style="display:none;">
            <button id="mainAtasButton">Main Atas</button>
            <button id="mainBawahButton">Main Bawah</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
